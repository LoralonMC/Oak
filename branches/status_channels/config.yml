# Configuration for Status Channels Branch
# Updates voice channels with server status information

# Set to false to disable this branch
enabled: true

# Version of this branch's config
version: "1.0.0"

settings:
  # Voice channel IDs to update with status
  # Right-click a voice channel in Discord â†’ Copy Channel ID
  player_count_channel_id: 0
  member_count_channel_id: 0

  # Server information (configure for your Minecraft server)
  server:
    host: "mc.example.com"
    port: 25565

  # Channel name formats (customize these!)
  # Available variables:
  #   member_count: {count} = total member count
  #   player_count: {online} = online players, {max} = max players
  formats:
    # Format for member count channel
    # Examples:
    #   "Members: {count}"
    #   "Total Members: {count:,}"  (with comma separator)
    #   "ðŸ‘¥ {count} Members"
    member_count: "Total Members: {count:,}"

    # Format for player count channel
    # Examples:
    #   "Online: {online}/{max}"
    #   "Players: {online}/{max}"
    #   "ðŸŽ® {online}/{max} Online"
    player_count: "Online: {online}/{max}"
